<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <table>
        <thead>
            <tr>
            <th>Enter Date</th>
            <th>Enter Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date"></td>
                <td><input type="time"></td>
            </tr>
        </tbody>
    </table>
    <button>calculate</button>
    <button>stop</button>
    <button>Reset</button>

    <div class="countdown">
        <div>
            <p class="heading">Day</p>
            <div class="time">0</div>
        </div>
        <div><p class="heading">Hours</p>
            <div class="time">0</div></div>
        <div><p class="heading">Minutes</p>
            <div class="time">0</div></div>
        <div><p class="heading">Seconds</p>
            <div class="time">0</div></div>
    </div>
</body>
</html>
